apiVersion: gateway.solo.io/v1
kind: VirtualService
metadata:
  name: httpbin-vs
  namespace: gloo-system
spec:
  sslConfig:
    secretRef:
      name: cf-upstream-tls
      namespace: gloo-system
  virtualHost:
    domains:
    - 'httpbin-edge.kapoozi.com'
    routes:
    - matchers:
      - prefix: /
      routeAction:
        single:
          upstream:
            #name: httpbin-httpbin-8000
            name: httpbin-static-upstream
            namespace: gloo-system